    <script
        type="application/ld+json">{"@context":"https://schema.org","@type":"DataFeed","dataFeedElement":[{"@context":"https://schema.org","@type":"Book","name":"Detektif Conan 105","description":"Momiji Ooka menjadi incaran penjahat di kereta Shinkansen. Bekerja sama dengan rombongan Heiji dan Conan, apakah Muga Iori, pelayan gadis itu, akan berhasil menyelamatkan majikannya!? Lalu Ran yang berusaha membawa Heiji dan Kazuha ke tempat berpemandangan indah… padahal ada kasus pembunuhan mistis yang menunggu mereka di sana!! Kemudian Kid si Pencuri bekerja sama dengan Conan untuk melawan… Saguru Hakuba!!\n\nSelling Point:\nKarya Aoyama Gosho ini merupakan komik best seller. Shinichi Kudo detektif SMA yang memiliki ayah seorang novelis cerita detektif terkenal dunia. Dengan kemampuan analisisnya yang luar biasa, berbagai macam kasus sulit telah berhasil dia pecahkan.\n\n*****\nDetektif Conan yang juga dikenal sebagai Case Closed dan Detective Conan, adalah seri manga detektif Jepang yang ditulis dan diilustrasikan oleh Gosho Aoyama. Serial ini diserialisasikan dalam majalah manga shōnen Weekly Shōnen Sunday yang diterbitkan oleh Shogakukan sejak Januari 1994, dengan bab-babnya dikumpulkan dalam beberapa volume tankōbon. Karena masalah hukum dengan nama Detective Conan, rilisan bahasa Inggris dari Funimation dan Viz diubah namanya menjadi Case Closed. Serial ini bercerita mengenai detektif SMA bernama Shinichi Kudo (atau Jimmy Kudo dalam beberapa terjemahan bahasa Inggris) yang tubuhnya menyusut menjadi kecil ketika menyelidiki sebuah organisasi misterius dan umumnya memecahkan banyak kasus dengan meniru suara dari ayah teman masa kecilnya dan berbagai karakter lain.\n\nKomik ini menceritakan seorang detektif SMA yang terkadang bekerja dengan polisi untuk memecahkan kasus tertentu bernama Shinichi Kudo. Selama penyelidikan, ia disergap dan dilumpuhkan oleh anggota sindikat kejahatan yang dikenal sebagai Organisasi Hitam. Dalam upaya untuk membunuh detektif muda itu, mereka menelan paksa obat percobaan yang berbahaya. Namun, obat tersebut mengubahnya menjadi anak-anak daripada membunuhnya. Mengadopsi nama samaran Conan Edogawa dan merahasiakan identitas aslinya, Kudo tinggal bersama teman masa kecilnya Ran Mouri dan ayahnya Kogoro Mouri, yang merupakan seorang detektif swasta. Sepanjang seri tersebut, ia ikut serta dalam kasus yang ditangani oleh Kogoro. Meskipun demikian, setelah Kudo berhasil memecahkan kasus tersebut, ia akan menggunakan jarum bius yang tersembunyi dalam peralatan Prof. Agasa untuk membius Kogoro dan kemudian menggunakan pengubah suara yang dapat menirukan suaranya untuk mengungkapkan pemecahan kasus. Ia juga bersekolah di sekolah dasar setempat di mana ia berteman dengan beberapa teman sekelas yang membentuk Grup Detektif Cilik.","thumbnailUrl":"https://cdn.gramedia.com/uploads/products/3o3i8-03tc.jpg","author":[{"@type":"Person","name":"Aoyama Gosho"}],"publisher":{"@type":"Organization","name":"Elex Media Komputindo"},"inLanguage":"Indonesia","isbn":"9786230060359","potentialAction":{"@type":"ReadAction","target":{"@type":"EntryPoint","urlTemplate":"https://www.gramedia.com/products/detektif-conan-105-10108-241227185523947","actionPlatform":["https://schema.org/DesktopWebPlatform","https://schema.org/AndroidPlatform","https://schema.org/IOSPlatform"]},"expectsAcceptanceOf":{"@type":"Offer","category":"purchase","price":37500,"priceCurrency":"IDR"}}}]}</script>
